<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrink on scroll</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js" integrity="sha512-A64Nik4Ql7/W/PJk2RNOmVyC/Chobn5TY08CiKEX50Sdw+33WTOpPJ/63bfWPl0hxiRv1trPs5prKO8CpA7VNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <div class="nav">
        <div class="items-left">
            <a href="#">services</a>
            <a href="#">rooms</a>
        </div>
        <div class="items-right">
            <a href="#">booking</a>
            <a href="#">contact</a>
        </div>
      
    </div>  
        <div class="logo-container">
            <h1 class="logo">BRAND</h1>
        </div>
        <div class="container"></div>
        <div class="content">
            <img src="1.jpg" alt="">
        </div>


    <script>
        ScrollTrigger.create({
            animation: gsap.from(".logo", {
                y: "50vh",
                scale: 3,
                yPercent: -50,
            }),
            scrub: true,
            trigger: ".content",
            start: "top bottom",
            endTrigger: ".content",
            end:"top center",
        });
    </script>    
    
</body>
</html>
